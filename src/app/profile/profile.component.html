<div class="profile-container">
    <div class="profile-info">
      <!-- User profile picture and information -->
      <img class="profile-picture" src="user-profile-picture-url" alt="Profile Picture">
      <h2 class="profile-name">User Name</h2>
      <!-- Other user information -->
    </div>
  
    <!-- Post section -->
    <div class="post-section">
      <!-- Post input area -->
      <textarea class="post-input" placeholder="What's on your mind?"></textarea>
      <button class="post-button">Post</button>
  
      <!-- User's posts -->
      <div class="posts">
        <!-- Single post -->
        <div class="post">
          <div class="post-header">
            <img class="post-user-picture" src="user-profile-picture-url" alt="User Profile Picture">
            <h3 class="post-user-name">User Name</h3>
            <!-- Other post header information (e.g., time of post) -->
          </div>
          <div class="post-content">
            <!-- Post content (text, images, etc.) -->
          </div>
          <div class="post-actions">
            <!-- Like button -->
            <button class="like-button">Like</button>
            <!-- Comment button -->
            <button class="comment-button">Comment</button>
            <!-- Other actions (e.g., share) -->
          </div>
          <!-- Comments section -->
          <div class="comments-section">
            <!-- Comments go here -->
          </div>
        </div>
        <!-- More posts go here -->
      </div>
    </div>
  
    <!-- Friends and followers section -->
    <div class="friends-section">
      <h2 class="section-title">Friends</h2>
      <!-- List of friends -->
      <ul class="friends-list">
        <li>Friend 1</li>
        <li>Friend 2</li>
        <!-- More friends go here -->
      </ul>
      <!-- Show followers button -->
      <button class="followers-button">Show Followers</button>
      <!-- Followers list (initially hidden) -->
      <ul class="followers-list hidden">
        <li>Follower 1</li>
        <li>Follower 2</li>
        <!-- More followers go here -->
      </ul>
    </div>
  </div>
